<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Preview</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
        <main class="container">
                <picture>
                    <source media="(min-width: 860px)" srcset="images/image-product-desktop.jpg">
                    <source media="(max-width: 859px)" srcset="images/image-product-mobile.jpg">
                    <img class="img" src="images/image-product-desktop.jpg" alt="">
                </picture>
            <div class="container-content">
             <h2>PERFUME</h2>
                <div class="header">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="price">
                    <p class="sale-price">$149.99</p>
                    <p class="original-price">$169.99</p>
                </div>
                <button class="btn"><img class="icon" src="images/icon-cart.svg" alt="">Add to Cart</button>
            </div>
        </main>
    </body>
</html>
